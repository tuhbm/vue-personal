<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Conditionals</title>
    <link rel="stylesheet" href="css/170918styles.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1>Conditionals</h1>
    <button @click="error = !error">Toggle Error</button>
    <button @click="success = !success">Toggle Success</button>
    <p v-if="error">There has been an error</p>
    <p v-else-if="success">Whooo, success :)</p>
    <!--<p v-show="error">There has been an error</p>-->
    <!--<p v-show="success">Whooo, success :)</p>-->
</div>
<script src="js/170918app4.js"></script>
</body>
</html>
